        <!--Messages Us-->
        <section id="section-messages-us" class="section-messages-us">
            <header>
                <h2><span>Messages Us</span></h2>
            </header>
            <form name="messages-form" onsubmit="return validateForm()">
                <div class="form-container">
                    <div class="left-column">
                        <!-- Nama -->
                        <label for="full-name">Nama :</label>
                        <input placeholder="Nama" type="text" id="full-name" name="full-name" />
                        
        
                        <!-- Tanggal Lahir -->
                        <label for="birth-date">Tanggal Lahir :</label>
                        <input type="date" id="birth-date" name="birth-date" />
                        
        
                        <!-- Jenis Kelamin -->
                        <label>Jenis Kelamin :</label>
                        <input type="radio" id="male" name="gender" value="male" />
                        <label for="male">Laki-laki</label>
                        <input type="radio" id="female" name="gender" value="female" />
                        <label for="female">Perempuan</label>
                        <br />

                        <!-- Pesan -->
                        <label for="messages">Pesan:</label>
                        <textarea placeholder="Pesan" id="messages" name="messages"></textarea>
                    </div>
        
                    <div class="right-column">
                        <!-- Hasil Pesan -->
                        <h3>Hasil Pesan</h3>
                        <p>Nama: <span id="output-name" class="output"></span></p>
                        <p>Tanggal Lahir: <span id="output-birth-date" class="output"></span></p>
                        <p>Jenis Kelamin: <span id="output-gender" class="output"></span></p>
                        <p>Pesan: <span id="output-messages" class="output"></span></p>
                    </div>
                </div>
                <br />
        
                <div class="submit">
                    <input type="submit" value="Kirim" />
                </div>
            </form>
        </section>
